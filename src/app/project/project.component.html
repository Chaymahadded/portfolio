<div class="project-section" id="projects">
    <h2>Projects</h2>
    <div class="project-container">
        <div class="project-card" *ngFor="let project of projects">
            <div class="card project-card-view">
                <h5 class="card-title">{{ project.title }}</h5>
                <img class="card-img-top" [src]="project.imgPath" [alt]="project.title" />
                <div class="card-body">
                    <p class="card-text">{{ project.description }}</p>
                    <a *ngIf="project.ghLink" class="btn btn-custom" [href]="project.ghLink" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-github" viewBox="0 0 16 16">
                            <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                        </svg>
                        GitHub
                    </a>
                    <button *ngIf="project.demoAssets.length" class="btn btn-custom demo-btn"
                        (click)="openDemoModal(project)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-file-play-fill" viewBox="0 0 16 16">
                            <path
                                d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M6 5.883a.5.5 0 0 1 .757-.429l3.528 2.117a.5.5 0 0 1 0 .858l-3.528 2.117a.5.5 0 0 1-.757-.43V5.884z" />
                        </svg>
                        Demo
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="demo-modal" *ngIf="selectedProject">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <h3>{{ selectedProject.title }}</h3>
            <div class="gallery" *ngIf="selectedProject.demoType === 'gallery'">
                <gallery [items]="galleryItems" [thumbPosition]="'bottom'"></gallery>
            </div>
            <video *ngIf="selectedProject.demoType === 'video'" controls>
                <source [src]="selectedProject.demoAssets[0]" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            <button class="close-btn" (click)="closeDemoModal($event)">Close</button>
        </div>
    </div>
</div>
